name: Markdown Lint

on:
  push:
    branches: [ "*" ]
  pull_request:

permissions:
  contents: read

jobs:
  markdownlint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Lint Markdown
        run: scripts/check-markdown.sh
